<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>વિષય ઉમેરો</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>વિષય ઉમેરો</h1></header>
  <main>
    <form id="topicForm">
      <input type="text" id="title" placeholder="વિષય શીર્ષક" required />
      <select id="book" required></select>
      <input type="text" id="page" placeholder="પાનું નં." />
      <textarea id="paragraph" placeholder="અહીં મુદ્દો લખો..."></textarea>
      <input type="text" id="keywords" placeholder="મુખ્યાં શબ્દો (અલગ કરો કૉમા થી)" />
      <select id="category" required>
        <option value="">કેટેગરી પસંદ કરો</option>
        <option value="ધર્મ">ધર્મ</option>
        <option value="વિજ્ઞાન">વિજ્ઞાન</option>
        <option value="અન્ય">અન્ય</option>
      </select>
      <button type="submit">સેવ કરો</button>
    </form>
  </main>
  <script src="firebase-config.js"></script>
  <script src="add-topic.js"></script>
  <script src="utils.js"></script>
</body>
</html>
